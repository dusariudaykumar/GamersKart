<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="GamersKart is a Online Shopping Website - Where you can find all Gaming related Gadgets, Accessories ... "
    />
    <meta name="keywords" content="ps5 , FIFA2K22" />
    <meta name="author" content=" Uday Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /** fav icon **/ -->
    <link rel="icon" type="image/x-icon" href="/Asserts/fav-icon2.png" />
    <!-- /******* ReadyMade-UI********/ -->
    <link
      rel="stylesheet"
      href="https://readymade-ui.netlify.app/CSS/main.css"
    />
    <link rel="stylesheet" href="/Authentication/Authentication.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login | GamersKart</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- /** Navigation **/ -->
      <nav class="navigation">
        <a class="logo-img" href="/index.html"
          ><img src="/Asserts/logo-3.png" alt="Logo" />
        </a>
        <div class="search-filter">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input class="search-space" type="text" />
        </div>
        <div class="rigth-icons">
          <div class="badge-container">
            <span class="nav-icons">
              <a href="/Wishlist/Wishlist.html">
                <i class="material-icons-outlined"> favorite_border </i></a
              >
            </span>
            <span class="wishlist-badge icon-badge-count bell-icon">3</span>
          </div>
          <div class="badge-container">
            <span class="nav-icons">
              <a href="/Cart/Cart.html">
                <i class="material-icons-outlined"> shopping_cart </i>
              </a>
            </span>
            <span class="cart-badge icon-badge-count bell-icon">3</span>
          </div>
          <button class="nav-btn btn btn-solid"><a href="#">login</a></button>
        </div>
      </nav>
      <main class="form-wrapper">
        <section>
          <!-- /** Main container */ -->
          <div class="login-wrapper">
            <form class="flex-col form-container">
              <!-- <div class="login-img">
                <img src="/Asserts/login1.png" alt="" />
              </div> -->
              <h5 class="login-heading">Login</h5>
              <div class="input-container">
                <input
                  class="sample-input-email"
                  type="email"
                  id=""
                  placeholder="Enter your Email"
                  required
                />
                <input
                  class="sample-input-pwd"
                  type="password"
                  id=""
                  placeholder="Password"
                  required
                />
                <div class="flex-space-between">
                  <div class="flex-align-item-center">
                    <input type="checkbox" name="remember-me" id="" />
                    <label for="remember-me">Remember Me</label>
                  </div>
                  <span><a href="#">Forgot Password</a></span>
                </div>
                <button class="btn btn-solid">Login</button>
              </div>
              <a class="sign-up flex" href="/Authentication/Signup.html">
                Don't have account ? Sign up!
                <span class="material-icons-outlined"> chevron_right </span>
              </a>
            </form>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
