<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="GamersKart is a Online Shopping Website - Where you can find all gamming related Gadgets, Accessories ... "
    />
    <meta name="keywords" content="ps5 , FIFA2K22" />
    <meta name="author" content=" Uday Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /******* ReadyMade-UI********/ -->
    <link
      rel="stylesheet"
      href="https://readymade-ui.netlify.app/CSS/main.css"
    />
    <link rel="stylesheet" href="Wishlist.css" />
    <link rel="stylesheet" href="/ProductListing/ProductListing.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>wishlist | GamersKart</title>
  </head>
  <body>
    <section class="wrapper">
      <nav class="navigation">
        <a class="logo-img" href="/index.html"
          ><img src="/Asserts/logo-3.png" alt="Logo" />
        </a>
        <div class="search-filter">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input class="search-space" type="text" />
        </div>
        <div class="rigth-icons">
          <div class="badge-container">
            <span class="nav-icons">
              <a href="#">
                <i class="material-icons-outlined"> favorite_border </i></a
              >
            </span>
            <span class="wishlist-badge icon-badge-count bell-icon">3</span>
          </div>

          <div class="badge-container">
            <span class="nav-icons">
              <a href="#">
                <i class="material-icons-outlined"> shopping_cart </i>
              </a>
            </span>
            <span class="cart-badge icon-badge-count bell-icon">2</span>
          </div>
          <a href="#">
            <img
              class="avatar-xs-size avatar-circle"
              src="https://i.pravatar.cc/150?img=12"
              alt="avatar"
            />
          </a>
        </div>
      </nav>
      <main class="wishlist-wrapper">
        <!-- /*Product -list */ -->
        <section class="wishlist-products flex">
          <div class="cards">
            <div class="card-outer-container">
              <div class="card-inner-container">
                <div class="card-image">
                  <img
                    class="small-img"
                    src="/Asserts/controllers-img/PS5_DUALSENSE.jpg"
                    alt="ps5-controller"
                  />
                </div>
                <div class="card-info flex-col">
                  <span class="card-title">PS5™ Controller</span>
                  <div class="rating-badge flex">
                    <span class="rating-badge-number">
                      3<i class="fas fa-star gold-color"></i>
                    </span>
                    <span class="rating-badge-number">|</span>
                    <span class="rating-badge-number">5</span>
                  </div>
                  <div class="price-details">
                    <span class="current-price">₹5,499</span>
                    <span class="previous-price">₹5,990 </span>
                    <span class="discount-percentage">8% off </span>
                    <button class="btn-wishlist">
                      <i class="fas fa-heart favorite"></i>
                    </button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn">
                      <i class="material-icons-outlined">
                        shopping_cart_checkout
                      </i>
                      Move To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- / product / -->
          <div class="cards">
            <div class="card-outer-container">
              <div class="card-inner-container">
                <div class="card-image">
                  <img
                    src="/Asserts/Games-img/fifa1.webp"
                    alt="ps5-fifa-2k22"
                  />
                </div>
                <div class="card-info flex-col">
                  <span class="card-title">FIFA 22 PS4™</span>
                  <div class="rating-badge flex">
                    <span class="rating-badge-number">
                      5<i class="fas fa-star gold-color"> </i>
                    </span>
                    <span class="rating-badge-number">|</span>
                    <span class="rating-badge-number">5</span>
                  </div>
                  <div class="price-details">
                    <span class="current-price">₹3,999</span>
                    <span class="previous-price">₹3,599 </span>
                    <span class="discount-percentage">10% off </span>
                    <button class="btn-wishlist">
                      <i class="fas fa-heart favorite"></i>
                    </button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn">
                      <i class="material-icons-outlined">
                        shopping_cart_checkout
                      </i>
                      Move To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- / product / -->
          <div class="cards">
            <div class="card-outer-container">
              <div class="card-inner-container">
                <div class="card-image">
                  <img
                    class="small-img"
                    src="/Asserts/HeadPhones/PS5-headset-2.jpg"
                    alt="ps5-headphones"
                  />
                </div>
                <div class="card-info flex-col">
                  <span class="card-title"> Sony 3D Wireless HeadPhone </span>
                  <div class="rating-badge flex">
                    <span class="rating-badge-number">
                      4<i class="fas fa-star gold-color"></i>
                    </span>
                    <span class="rating-badge-number">|</span>
                    <span class="rating-badge-number">5</span>
                  </div>
                  <div class="price-details">
                    <span class="current-price">₹8,590</span>
                    <!-- <span class="previous-price">₹5,990 </span> -->
                    <!-- <span class="discount-percentage">8% off </span> -->
                    <button class="btn-wishlist">
                      <i class="fas fa-heart favorite"></i>
                    </button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn">
                      <i class="material-icons-outlined">
                        shopping_cart_checkout
                      </i>
                      Move To Cart
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
