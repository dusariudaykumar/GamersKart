<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="GamersKart is a Online Shopping Website - Where you can find all gamming related Gadgets, Accessories ... "
    />
    <meta name="keywords" content="ps5 , FIFA2K22" />
    <meta name="author" content=" Uday Kumar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /******* ReadyMade-UI********/ -->
    <link
      rel="stylesheet"
      href="https://readymade-ui.netlify.app/CSS/main.css"
    />
    <link rel="stylesheet" href="Cart.css" />
    <!-- <link rel="stylesheet" href="/ProductListing/ProductListing.css" /> -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Cart | GamersKart</title>
  </head>
  <body>
    <section class="wrapper">
      <nav class="navigation">
        <a class="logo-img" href="/index.html"
          ><img src="/Asserts/logo-3.png" alt="Logo" />
        </a>
        <div class="search-filter">
          <span class="search-icon"><i class="fas fa-search"></i></span>
          <input class="search-space" type="text" />
        </div>
        <div class="rigth-icons">
          <div class="badge-container">
            <span class="nav-icons">
              <a href="/Wishlist/Wishlist.html">
                <i class="material-icons-outlined"> favorite_border </i></a
              >
            </span>
            <span class="wishlist-badge icon-badge-count bell-icon">3</span>
          </div>

          <div class="badge-container">
            <span class="nav-icons">
              <a href="/Cart/Cart.html">
                <i class="material-icons-outlined"> shopping_cart </i>
              </a>
            </span>
            <span class="cart-badge icon-badge-count bell-icon">3</span>
          </div>
          <a href="#">
            <img
              class="avatar-xs-size avatar-circle"
              src="https://i.pravatar.cc/150?img=12"
              alt="avatar"
            />
          </a>
        </div>
      </nav>
      <main class="cart-wrapper">
        <!-- /*Product -list */ -->
        <section class="cart-products flex">
          <div class="cards cart-items-container">
            <div class="card-outer-container card-cart">
              <div class="card-inner-container card-cart-inner flex">
                <div class="card-image cart-card-image">
                  <img
                    class="small-img"
                    src="/Asserts/controllers-img/PS5_DUALSENSE.jpg"
                    alt="ps5-controller"
                  />
                </div>
                <div class="card-info cart-card-info flex-col">
                  <span class="card-title">PS5™ Controller</span>
                  <div class="price-details">
                    <span class="current-price">₹5,499</span>
                    <span class="previous-price">₹5,990 </span>
                    <span class="discount-percentage">8% off </span>
                  </div>
                  <div class="quantity-wrapper">
                    <button class="btn-inc">+</button>
                    <input
                      class="quantity-display"
                      type="number"
                      min="1"
                      value="1"
                    />
                    <button class="btn-dec">-</button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn remove-item">
                      <i class="material-icons-outlined"> shopping_cart </i>
                      Remove From cart
                    </button>
                    <button class="card-buy-btn wishlist-btn">
                      <i class="material-icons-outlined"> favorite_border </i>
                      Move To Wishlist
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- /product 2 -->
            <div class="card-outer-container card-cart">
              <div class="card-inner-container card-cart-inner flex">
                <div class="card-image cart-card-image">
                  <img
                    class="small-img"
                    src="/Asserts/HeadPhones/XBox-headphones.jpg"
                    alt="ps5-controller"
                  />
                </div>
                <div class="card-info cart-card-info flex-col">
                  <span class="card-title">Xbox Wireless Headset</span>
                  <div class="price-details">
                    <span class="current-price">₹8,990</span>
                    <!-- <span class="previous-price">₹5,990 </span>
                    <span class="discount-percentage">8% off </span> -->
                  </div>
                  <div class="quantity-wrapper">
                    <button class="btn-inc">+</button>
                    <input
                      class="quantity-display"
                      type="number"
                      min="1"
                      value="1"
                    />
                    <button class="btn-dec">-</button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn remove-item">
                      <i class="material-icons-outlined"> shopping_cart </i>
                      Remove From cart
                    </button>
                    <button class="card-buy-btn wishlist-btn">
                      <i class="material-icons-outlined"> favorite_border </i>
                      Move To Wishlist
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- //product 3 -->
            <div class="card-outer-container card-cart">
              <div class="card-inner-container card-cart-inner flex">
                <div class="card-image cart-card-image">
                  <img
                    class="small-img"
                    src="/Asserts/Games-img/fifa1.webp"
                    alt="ps5-controller"
                  />
                </div>
                <div class="card-info cart-card-info flex-col">
                  <span class="card-title">FIFA 22 PS4™</span>
                  <div class="price-details">
                    <span class="current-price">₹3,999</span>
                    <span class="previous-price">₹3,599 </span>
                    <span class="discount-percentage">10% off </span>
                  </div>
                  <div class="quantity-wrapper">
                    <button class="btn-inc">+</button>
                    <input
                      class="quantity-display"
                      type="number"
                      min="1"
                      value="1"
                    />
                    <button class="btn-dec">-</button>
                  </div>
                  <div class="card-btns">
                    <button class="card-cart-btn remove-item">
                      <i class="material-icons-outlined"> shopping_cart </i>
                      Remove From cart
                    </button>
                    <button class="card-buy-btn wishlist-btn">
                      <i class="material-icons-outlined"> favorite_border </i>
                      Move To Wishlist
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / price card / -->
          <div class="cards price-card">
            <div class="card-outer-container">
              <div class="card-inner-container">
                <div class="price-card card-title border-bottom">
                  <h5 class="price-title">Price Details</h5>
                </div>

                <div class="card-info flex-col">
                  <div class="price-details">
                    <div class="price-pill flex">
                      <h6>Price (3 items)</h6>
                      <p>₹ 18,499</p>
                    </div>
                    <div class="price-pill flex">
                      <h6>Discount</h6>
                      <p>₹ 1000</p>
                    </div>
                    <div class="price-pill flex border-bottom">
                      <h6>Delivery Charges</h6>
                      <p>₹ 500</p>
                    </div>
                    <hr />
                    <div class="price-pill flex">
                      <h5>Total Amount</h5>
                      <p>₹ 18,988</p>
                    </div>
                    <p>You will save ₹ 2,984 on this purchase</p>
                  </div>
                  <button class="btn btn-solid">Place order</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
  </body>
</html>
